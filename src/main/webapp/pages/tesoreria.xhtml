<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title><ui:insert name="title">Tesorería</ui:insert></title>

	<link href="/#{applicationBean.appname}/css/layout.css"
		rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
		PrimeFaces.locales['es'] = {
			closeText : 'Cerrar',
			prevText : 'Anterior',
			nextText : 'Siguiente',
			monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
					'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
					'Noviembre', 'Diciembre' ],
			monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
					'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
			dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves',
					'Viernes', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab' ],
			dayNamesMin : [ 'D', 'L', 'M', 'X', 'J', 'V', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Sólo hora',
			timeText : 'Tiempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Fecha actual',
			ampm : false,
			month : 'Mes',
			week : 'Semana',
			day : 'Día',
			allDayText : 'Todo el día'
		};
	</script>

</h:head>
<h:body>
	<h:form id="form">

		<p:growl id="messages" showDetail="true" />

		<p:panel header="Tesoreria" id="select">
			<p:panelGrid columns="1" style="width:100%;">
				<p:row>
					<h:outputText value="Seleccionar obra: " />
					<p:selectOneMenu value="#{tesoreriaBean.nombreObra}" update="@form">
						<f:selectItem itemLabel="Seleccione uno" itemValue="" />
						<f:selectItems value="#{tesoreriaBean.obras}" var="obra"
							itemLabel="#{obra.nombreObra}" itemValue="#{obra.nombreObra}" />

						<p:ajax update="@form" />
					</p:selectOneMenu>
				</p:row>
				<p:row>
					<h:outputText value="Presupuesto sin IVA: " />
					<h:outputText value="#{tesoreriaBean.presupuestoSinIVA}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
					<h:outputText value=" €" />
				</p:row>
				<p:row>
					<h:outputText value="IVA (#{tesoreriaBean.IVA})%: " />
					<h:outputText value="#{tesoreriaBean.sumaIVA}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
					<h:outputText value=" €" />
				</p:row>
				<p:row>
					<h:outputText value="Presupuesto con IVA: " />
					<h:outputText value="#{tesoreriaBean.presupuestoConIVA}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
					<h:outputText value=" €" />
				</p:row>
				<p:row>
					<h:outputText value="Resultado: " />
					<h:outputText value="#{tesoreriaBean.resultado}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
					<h:outputText value=" €" />
				</p:row>
			</p:panelGrid>
			<p:commandButton value="Generar tesoreria" id="showTesoreria"
				ajax="true" update="@form"
				actionListener="#{tesoreriaBean.showTesoreria}"
				rendered="#{tesoreriaBean.showCreate}">
			</p:commandButton>
			<p:commandButton value="Cargar tesoreria" id="loadTesoreria"
				ajax="true" update="@form"
				actionListener="#{tesoreriaBean.loadTesoreria}"
				rendered="#{!tesoreriaBean.showCreate}">
			</p:commandButton>
			
		</p:panel>


		<p:panel header="Introducir los ingresos" id="introIngresos">
			<p:panelGrid columns="7" style="width:100%;">
				<f:facet name="header">
					Ingresos
				</f:facet>
				<p:column style="width:15%">
				Fecha
			</p:column>
				<p:column style="width:15%">
				Ingreso
			</p:column>
				<p:column style="width:15%">
				IVA
			</p:column>
			<p:column style="width:15%">
				IRPF SP
			</p:column>
			<p:column style="width:15%">
				IRPF Alquiler
			</p:column>
				<p:column style="width:40%">
				Concepto
			</p:column>
				<p:column style="width:15%">
				Tiempo cobro (días)
			</p:column>
				<p:column>
					<p:calendar value="#{tesoreriaBean.fecha}" id="popupCalIntringr"
						mindate="#{tesoreriaBean.fechaMinima}"
						maxdate="#{tesoreriaBean.fechaMaxima}" locale="es" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.cantidadIngreso}" id="gastoin" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.ivaIngreso}" id="ivain" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.irpfSpIngreso}" id="irpfspIng" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.irpfAlquilerIngreso}" id="irpfalqIng" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.conceptoIngreso}"
						id="conceptoin" style="width:100%;" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.tiempoCobro}" id="tiempoin" />
				</p:column>

			</p:panelGrid>
			<p:commandButton value="Guardar ingreso" id="savein" update="messages"  ajax="true" actionListener="#{tesoreriaBean.saveIngreso}">
			</p:commandButton>
		</p:panel>

		<p:panel header="Introducir los gastos" id="introGastos">
			<p:panelGrid columns="8" style="width:100%;">
				<f:facet name="header">
			Gastos
			</f:facet>
				<p:column style="width:20%">
				Categoría
			</p:column>
				<p:column style="width:10%">
				Fecha
			</p:column>
				<p:column style="width:15%">
				Gasto
			</p:column>
				<p:column style="width:15%">
				IVA
			</p:column>
			<p:column style="width:15%">
				IRPF SP
			</p:column>
			<p:column style="width:15%">
				IRPF Alquiler
			</p:column>
				<p:column style="width:50%">
				Concepto
			</p:column>
				<p:column style="width:20%">
				Tiempo pago (días)
			</p:column>
				<p:column style="width:20%">
					<p:selectOneMenu id="titletit" value="#{tesoreriaBean.titulo}"
						panelStyle="width:180px" style="width:160px">
						<f:selectItems value="#{tesoreriaBean.categoriaGastos}" var="obra"
							itemLabel="#{obra}" itemValue="#{obra}" />
						<p:column>
							<h:outputText value="#{obras.titulo}" />
						</p:column>
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:calendar value="#{tesoreriaBean.fechaGasto}" id="popupCalIntrga"
						locale="es" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.cantidadGasto}" id="gastoga" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.ivaGasto}" id="ivaga" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.irpfSpGasto}" id="irpfspGast" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.irpfAlquilerGasto}" id="irpfalqGast" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.conceptoGasto}" id="conceptoga"
						style="width:100%;" />
				</p:column>
				<p:column style="width:20%">
					<p:inputText value="#{tesoreriaBean.tiempoPago}" id="tiempoga" />
				</p:column>

			</p:panelGrid>
			<p:commandButton value="Guardar gasto" id="savega" update="messages" ajax="true" actionListener="#{tesoreriaBean.saveGasto}">
			</p:commandButton>
		</p:panel>

		<p:panel header="Ingresos" id="tesoreria"
			style="width:#{tesoreriaBean.width}px">
			<p:panelGrid columns="5">
				<p:dataTable var="obras" value="#{tesoreriaBean.tesorerias}"
					id="obras" editable="true" resizableColumns="true"
					style="width:1700px">

					<p:ajax event="rowEdit" listener="#{tesoreriaBean.onEditIngreso}"
						update=":form:messages" />
					<p:ajax event="rowEditCancel" listener="#{tesoreriaBean.onCancel}"
						update=":form:messages" />
					<f:facet name="header">
						<h:outputText value="#{tesoreriaBean.firstYear}" />
					</f:facet>
					<p:column style="width:30%" headerText=" ">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.titulos}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.titulos}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:10%" headerText="Anteriores">
						<h:outputText value="#{obras.anteriores}" >
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkEnero}" />
					</p:column>
					<p:column style="width:10%" headerText="Enero">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.enero}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.enero}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkFebrero}" />
					</p:column>
					<p:column style="width:10%" headerText="Febrero">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.febrero}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.febrero}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkMarzo}" />
					</p:column>
					<p:column style="width:10%" headerText="Marzo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.marzo}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.marzo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkAbril}" />
					</p:column>
					<p:column style="width:10%" headerText="Abril">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.abril}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.abril}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkMayo}" />
					</p:column>
					<p:column style="width:10%" headerText="Mayo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.mayo}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.mayo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkJunio}" />
					</p:column>
					<p:column style="width:10%" headerText="Junio">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.junio}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.junio}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkJulio}" />
					</p:column>
					<p:column style="width:10%" headerText="Julio">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.julio}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.julio}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkAgosto}" />
					</p:column>
					<p:column style="width:10%" headerText="Agosto">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.agosto}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.agosto}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkSeptiembre}" />
					</p:column>
					<p:column style="width:10%" headerText="Septiembre">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.septiembre}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.septiembre}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkOctubre}" />
					</p:column>
					<p:column style="width:10%" headerText="Octubre">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.octubre}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.octubre}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkNoviembre}" />
					</p:column>
					<p:column style="width:10%" headerText="Noviembre">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.noviembre}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.noviembre}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkDiciembre}" />
					</p:column>
					<p:column style="width:10%" headerText="Diciembre">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.diciembre}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.diciembre}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:10%" headerText="Total"
						rendered="#{!tesoreriaBean.showSecondYear}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.total}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.total}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:5%" headerText="Editar">
						<p:rowEditor />
					</p:column>
				</p:dataTable>

				<p:dataTable var="obras" value="#{tesoreriaBean.tesorerias2}"
					id="obr2" editable="true" resizableColumns="true"
					style="width:1700px" rendered="#{tesoreriaBean.showSecondYear}">

					<p:ajax event="rowEdit" listener="#{tesoreriaBean.onEditIngreso}"
						update=":form:messages" />
					<p:ajax event="rowEditCancel" listener="#{tesoreriaBean.onCancel}"
						update=":form:messages" />
					<f:facet name="header">
						<h:outputText value="#{tesoreriaBean.secondYear}" />
					</f:facet>
					<p:column style="width:30%" headerText=" ">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.titulos}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.titulos}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkEnero}" />
					</p:column>
					<p:column style="width:10%" headerText="Enero">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.enero}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.enero}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkFebrero}" />
					</p:column>
					<p:column style="width:10%" headerText="Febrero">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.febrero}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.febrero}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkMarzo}" />
					</p:column>
					<p:column style="width:10%" headerText="Marzo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.marzo}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.marzo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkAbril}" />
					</p:column>
					<p:column style="width:10%" headerText="Abril">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.abril}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.abril}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkMayo}" />
					</p:column>
					<p:column style="width:10%" headerText="Mayo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.mayo}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.mayo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkJunio}" />
					</p:column>
					<p:column style="width:10%" headerText="Junio">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{obras.junio}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{obras.junio}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:3%">
						<p:selectBooleanCheckbox value="#{obras.checkJulio}" />
