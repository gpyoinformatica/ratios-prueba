<h:head>

	<title><ui:insert name="title">Bancos</ui:insert></title>

	<link href="/#{applicationBean.appname}/css/layout.css"

</h:head>
<h:body>
	<h:form id="form">

					<h:outputText value="#{obras.nombre}" />
				</p:column>
				
				<p:column headerText="Fondos" style="width:73%" resizable="true">
				<f:facet name="header">Fondos</f:facet>

			</p:dataTable>

</h:body>
</html>
